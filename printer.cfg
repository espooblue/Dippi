kick_start_time: 0.5
off_below: 0.10

[heater_fan hotend_fan] ##  Print Cooling Fan - FAN0 - always on pulls out hot air from the hotend.
pin: EBBCan: PA0
heater: extruder
heater_temp: 50.0
fan_speed: 1.0
max_power: 1.0
kick_start_time: 5 #0.5 ##  If you are experiencing back flow, you can reduce fan_speed

